# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/heart_diagnosis_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 服务器配置
server.port=8080

# MyBatis配置
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.example.heartdiagnosis.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 字符编码配置
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
# 添加新的Spring Boot 2.x编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 日志配置
logging.level.com.example.heartdiagnosis=info
logging.level.org.springframework.web=info
logging.level.org.mybatis=info